<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Purchase</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #333;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: #ff3366;
            font-size: 2.5rem;
            margin-top: 20px;
        }

        p {
            color: #555;
            font-size: 1.2rem;
            margin: 20px 0;
        }

        footer {
            font-size: 1rem;
            text-align: center;
            margin-top: 30px;
        }

        footer a {
            color: #ff3366;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer .contact-info {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        /* Ensure the content takes up the right amount of space and doesn't scroll */
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            footer {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
